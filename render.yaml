services:
  # API REST del Sistema Predictivo de Diabetes
  - type: web
    name: diabetes-api
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: python api.py --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 8002
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0
      - key: STREAMLIT_SERVER_PORT
        value: 8501
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: MLFLOW_TRACKING_URI
        value: file:///app/outputs/mlruns
      - key: MLFLOW_HOST
        value: 0.0.0.0
      - key: MLFLOW_PORT
        value: 5002

  # Base de datos PostgreSQL
  - type: pserv
    name: diabetes-db
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: diabetes-db
          property: connectionString